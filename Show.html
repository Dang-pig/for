<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show number</title>
</head>

<body>
    <script>
        show()
        function show() {
            for (num = 0; num < 6; num++) {
                document.write("The number is: " + num + "<br>")
            }
        }
    </script>
</body>

</html>
