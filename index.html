<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>
    <table border="1px" cellspacing="1px" id="board">
    </table>
    <script>
        createboard()
        function createboard(){
            let col = 11
            let row = 10
            let str = ""
            for(i=1; i<col; i++)
            {
                str += "<tr>"
                for(j=1; j<row; j++)
                {
                    str += "<td>" + j + " x " + i + " = " + i*j + "</td>"
                }
                str += "</tr>"
            }
            document.getElementById("board").innerHTML += str
        }
    </script>
</body>
</html>
