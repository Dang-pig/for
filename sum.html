<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <script>
        function sum() {
            let a = prompt("Nhập số bạn muốn tính tổng từ 1 đến nó!")
            let b = parseInt(a)
            let res = 1
            for (sum = 2; sum <= b; sum++) {
                res = Number(res) + Number(sum)
            }
            document.write(res)
        }
        sum()
    </script>
</body>

</html>
